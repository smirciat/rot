<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">rot</a>
    </div>
    <div uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in nav.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li>
          <div style="padding-top:.5em;padding-left:.5em;width:20em;">
            <ui-select ng-model="nav.chosenPilot" theme="bootstrap" ng-disabled="disabled">
              <ui-select-match placeholder="Choose Pilot" tooltip-placement="auto" uib-tooltip="Click to Filter Results to One Pilot">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="pilot in nav.pilots" >
                <div ng-bind-html="pilot.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </li>
        <li ng-show="nav.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>
